
services:
  registry:
    image: registry:2
    # ports:
    #   - 443:443
    restart: always
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/data
      - REGISTRY_AUTH=token
      - REGISTRY_AUTH_TOKEN_REALM=https://auth.stevedore.test:5001/auth
      - REGISTRY_AUTH_TOKEN_SERVICE="Docker registry"
      - REGISTRY_AUTH_TOKEN_ISSUER="stevedore"
      - REGISTRY_HTTP_ADDR=0.0.0.0:443
      - REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE=/ssl/stevedore.test.crt
      - REGISTRY_HTTP_TLS_CERTIFICATE=/ssl/stevedore.test.crt
      - REGISTRY_HTTP_TLS_KEY=/ssl/stevedore.test.key
    volumes:
      - ./fixtures/ssl:/ssl:ro
    networks:
      default:
        aliases:
          - registry.stevedore.test
          - example.docker.com
    depends_on: 
      - dockerauth
    deploy:
      resources:
        limits:
          memory: 60M
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost","443"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  dockerauth:
    image: cesanta/docker_auth:1
    restart: always
    # ports:
    #   - "5001:5001"
    volumes:
      - ./fixtures/docker_auth:/config:ro
      - ./fixtures/ssl:/ssl:ro
    command: 
      - -logtostderr
      - /config/config.yml
    networks:
      default:
        aliases:
          - auth.stevedore.test
    deploy:
      resources:
        limits:
          memory: 10M
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost","5001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  stevedore:
    build:
      context: ../..
      dockerfile: test/stack/client/Dockerfile
    working_dir: /app/examples/06-git-build-context-example
    command:
      - tail
      - -f
      - /dev/null
    privileged: true
    environment:
      - CGO_ENABLED=0
      ## The encryption key for the credentials store is provided through an environment variable
      - STEVEDORE_CREDENTIALS_ENCRYPTION_KEY=12345asdfg
      ## The following credentials has been created by executing `stevedore create credentials registry.stevedore.test --username admin`
      - STEVEDORE_ENVVARS_CREDENTIALS_
      ## stevedore create credentials https_gitserver.stevedore.test --username admin (Password: admin)
      - STEVEDORE_ENVVARS_CREDENTIALS_
      ## stevedore create credentials ssh_gitserver.stevedore.test --private-key-file /root/.ssh/id_rsa --ask-private-key-password (Password: password)
      - STEVEDORE_ENVVARS_CREDENTIALS_
    volumes:
      - ../..:/app
      - ./fixtures/docker/daemon.json:/etc/docker/daemon.json
      - ./fixtures/ssl:/ssl
      - ssh:/root/.ssh
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost","2376"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    image: ubuntu:22.04
    volumes:
      - ssh:/root/.ssh

  gitserver:
    build:
      context: ./stack/gitserver
    environment:
      - GIT_KEYS=/git/keys
    volumes:
      - ./fixtures/gitserver/repos:/git/repos
      - ssh:/git/keys
    networks:
      default:
        aliases:
          - gitserver.stevedore.test
    deploy:
      resources:
        limits:
          memory: 10M
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost","80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ssh-keygen:
    build:
      context: ./stack/openssh-client
    command:
      - tail
      - -f
      - /dev/null
    working_dir: /ssh
    volumes:
      - ssh:/ssh
    deploy:
      resources:
        limits:
          memory: 10M

volumes:
  ssh: