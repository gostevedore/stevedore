
services:

  docker-hub:
    image: registry:2
    # ports:
    #   - 5000:5000
    restart: always
    volumes:
      - ssl:/ssl:ro
    networks:
      default:
        aliases:
          - docker-hub.stevedore.test
    deploy:
      resources:
        limits:
          memory: 60M
            
  registry:
    image: registry:2
    # ports:
    #   - 443:443
    restart: always
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/data
      - REGISTRY_AUTH=token
      - REGISTRY_AUTH_TOKEN_REALM=https://auth.stevedore.test:5001/auth
      - REGISTRY_AUTH_TOKEN_SERVICE="Docker registry"
      - REGISTRY_AUTH_TOKEN_ISSUER="stevedore"
      - REGISTRY_HTTP_ADDR=0.0.0.0:443
      - REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE=/ssl/stevedore.test.crt
      - REGISTRY_HTTP_TLS_CERTIFICATE=/ssl/stevedore.test.crt
      - REGISTRY_HTTP_TLS_KEY=/ssl/stevedore.test.key
    volumes:
      - ssl:/ssl:ro
    networks:
      default:
        aliases:
          - registry.stevedore.test
          - example.docker.com
    depends_on: 
      - dockerauth
    deploy:
      resources:
        limits:
          memory: 60M

  dockerauth:
    image: cesanta/docker_auth:1
    restart: always
    # ports:
    #   - "5001:5001"
    volumes:
      - ../stack/docker_auth:/config:ro
      - ssl:/ssl:ro
    command: 
      - -logtostderr
      - /config/config.yml
    networks:
      default:
        aliases:
          - auth.stevedore.test
    deploy:
      resources:
        limits:
          memory: 10M

  stevedore:
    build:
      context: ../..
      dockerfile: test/stack/client/Dockerfile
    working_dir: /stevedore
    privileged: true
    environment:
      - GIT_KEYS=/git/keys
      - CGO_ENABLED=0
      - DOCKER_BUILDKIT=1
    volumes:
      - ssl:/ssl
      - ../..:/app
      - ssh:/root/.ssh
      - ../stack/client/docker/daemon.json:/etc/docker/daemon.json
      - ../stack/client/docker/config.json:/root/.docker/config.json
      - ../stack/client/stevedore:/stevedore
      - ../stack/client/prepare-images:/prepare-images
    depends_on:
      - gitserver
    deploy:
      resources:
        limits:
          memory: 256M

  gitserver:
    build:
      context: ../stack/gitserver
    environment:
      - GIT_KEYS=/git/keys
    volumes:
      - ssh:/git/keys
      - ../stack/files/repos:/git/repos
    networks:
      default:
        aliases:
          - gitserver.stevedore.test
    deploy:
      resources:
        limits:
          memory: 10M

  openssh:
    build:
      context: ../stack/openssh-client
    entrypoint: 
      - /usr/bin/ssh-keygen
    working_dir: /ssh
    volumes:
      - ssh:/ssh
    command: ["--help"]
    deploy:
      resources:
        limits:
          memory: 10M

  openssl:
    build:
      context: ../stack/openssl-client
    entrypoint: 
      - openssl
    working_dir: /ssl
    volumes:
      - ssl:/ssl
      - ../stack/files/ssl:/root/ssl
    command: ["version"]
    deploy:
      resources:
        limits:
          memory: 10M

volumes:
  ssh:
  ssl:
